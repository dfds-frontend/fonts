<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>font</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./fonts/main/font.css" />

  <link rel="preload" href="./fonts/main/DFDS-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/main/DFDS-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/main/DFDS-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/main/DFDS-Italic.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    body {
      font: 60px/1 DFDS;
    }

    p {
      margin: 0;
    }

    .font-bold {
      font-weight: 700;
    }

    .font-thin {
      font-weight: 100;
    }

    .font-italic {
      font-style: italic;
    }
  </style>
</head>

<body>
  <p class="font-bold">hello world</p>
  <p>hello world</p>
  <p class="font-thin">hello world</p>
  <p class="font-italic">hello world</p>
</body>

</html>
