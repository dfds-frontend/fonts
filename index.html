<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>font</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preload" href="./main/DFDS-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./main/DFDS-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./main/DFDS-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./main/DFDS-Italic.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="./main/font.css" />

  <style>
    body {
      font: 60px/1 DFDS;
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
    }

    p {
      margin: 0;
    }

    .font-bold {
      font-weight: bold;
    }

    .font-thin {
      font-weight: 100;
    }

    .font-italic {
      font-style: italic;
    }
  </style>
</head>

<body>
  <div>
    <p class="font-bold">hello world</p>
    <p>hello world</p>
    <p class="font-thin">hello world</p>
    <p class="font-italic">hello world</p>
  </div>
</body>

</html>
